 <!ENTITY st01 "font-size:32;letter-spacing:0.2em;">
 <!ENTITY st02 'font-family:"Courier-Bold";'>
 <!ENTITY stGrad "fill:url(#gradient1);">
]>
<svg xml:space="preserve" width="5in" height="4in" viewBox="0 0 300 300"
  style="fill-opacity:0.75;" >
